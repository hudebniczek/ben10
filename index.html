<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="manifest.json">
  <title>BEN TEN</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #mapImage { max-width: 100%; margin-top: 1em; }
    #info { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>QR Map App (PWA)</h1>
  <input type="file" accept="image/*" capture="environment" id="qrInput">
  <canvas id="canvas" hidden></canvas>
  <img id="mapImage" alt="Map Preview">
  <div id="info"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const qrInput = document.getElementById('qrInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const mapImage = document.getElementById('mapImage');
    const info = document.getElementById('info');

    qrInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      if (code) {
        const [name, lat, lon, mapFile] = code.data.split(';');
        mapImage.src = `maps/${mapFile}`;
        info.innerHTML = `Lokace: <strong>${name}</strong><br>Souřadnice: ${lat}, ${lon}`;

        // GPS check (mock)
        navigator.geolocation.getCurrentPosition(pos => {
          const dLat = Math.abs(pos.coords.latitude - parseFloat(lat));
          const dLon = Math.abs(pos.coords.longitude - parseFloat(lon));
          if (dLat < 0.0005 && dLon < 0.0005) {
            info.innerHTML += `<br><strong>Jste na správném místě. Hledejte další QR kód.</strong>`;
          } else {
            info.innerHTML += `<br>Nejste ještě na cílovém místě.`;
          }
        });
      } else {
        info.textContent = 'QR kód nelze přečíst.';
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
